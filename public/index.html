<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Movie Database</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
    <div id="ajaxLoader">
        <h2>Please Wait!</h2>
        <p>Getting requested info!</p>

    </div>

    <div id="movie-form" class="container my-5 hide">
        <div id="form">
        <div class="row m-4">
            <h1 id="form-heading">Add movie:</h1>
        </div>
        <!--<div class="row m-4 hide">-->
            <!--<h2 id="editTitle"></h2>-->
        <!--</div>-->
        <!--<div class="row m-4 hide">-->
            <!--<p id="editRating"></p>-->
        <!--</div>-->
        <div class="row m-4">
            <input id="title" type="text" placeholder="title"><br>
        </div>

        <form id="ratingRow" class="row m-4">
            <input type="radio" class="col" name="rating" id="0" value="0" >
            <label class="col" for="0">0</label>

            <input type="radio" class="col" name="rating" id="1" value="1" >
            <label class="col" for="1">1</label>

            <input type="radio" class="col" name="rating" id="2" value="2" >
            <label class="col" for="2">2</label>

            <input type="radio" class="col" name="rating" id="3" value="3" >
            <label class="col" for="3">3</label>

            <input type="radio" class="col" name="rating" id="4" value="4" >
            <label class="col" for="4">4</label>

            <input type="radio" class="col" name="rating" id="5" value="5" >
            <label class="col" for="5">5</label>
            <br>
        </form>

        <div id="btnRow" class="row">
            <button id="submit" class="btn yellowBtn ml-5 mb-4 row" type="submit" onClick="window.location.reload()">Submit</button>
            <button id="editSubmit" class="btn yellowBtn m-4 row hide" type="submit" onClick="window.location.reload()">Edit</button>
            <button id="confirm" class="btn yellowBtn m-4 row hide" type="submit" onClick="window.location.reload()">Confirm</button>
            <button id="cancelEdit" class="btn yellowBtn m-4 row hide" type="submit" onClick="window.location.reload()">Cancel</button>
        </div>
        </div>
        <div class="container">
            <div id="movies" class="row">

            </div>
        </div>
    </div>




    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
